       /* 视频播放器样式 */
       .video-player {
              margin: 30px auto 0;
              width: 250px;
              height: 150px;
              background-color: #f8d7e6;
              position: relative;
              border-radius: 10px;
              box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
              overflow: hidden;
          }
  
          .video-player video {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
          }
  
          .video-control {
              position: absolute;
              bottom: 0;
              left: 0;
              width: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
              background-color: rgba(0, 0, 0, 0.5);
              color: #fff;
              visibility: hidden;
              transition: visibility 0.3s, opacity 0.3s;
              opacity: 0;
          }
  
          .video-player:hover .video-control, 
          .video-player:focus .video-control {
              visibility: visible;
              opacity: 1;
          }
  
          .video-control button {
              background-color: transparent;
              color: #fff;
              border: none;
              margin: 0 10px;
              font-size: 16px;
              cursor: pointer;
          }
      /* 轮播图 CSS */
      .carousel {

        overflow: hidden;
        margin-bottom: 52px;
      }
  
      .carousel img {
        width: 334px;
        height: 640px;

      /* 图片放大 CSS */

        left: 0;

        height: 100%;

    <script>
      // 显示当前时间
      setInterval(function() {
        const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const date = now.getDate();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const day = now.getDay();
      const weekdays = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
      const timeStr = `今天是: ${year}年${month}月${date}日 ${hours}:${minutes}:${seconds} ${weekdays[day]} 耶！`;
      $('.time').text(timeStr);
      }, 1000);
       // 点击背景音乐按钮控制音乐
      var music = document.getElementById("bg-music");
      music.play();
      $('#music-btn').on('click', function() {
        if (music.paused) {
          music.play();
          $('#music-btn i').removeClass('fa-volume-off').addClass('fa-volume-up');
        } else {
          music.pause();
          $('#music-btn i').removeClass('fa-volume-up').addClass('fa-volume-off');
        }
      });
      // 轮播图自动播放
      var carouselIndex = 0;
      var carouselInterval = setInterval(function() {
        changeSlide(++carouselIndex % $('.carousel img').length);
      }, 3000);
  
      // 轮播图切换
      function changeSlide(index) {
        $('.carousel img').eq(index).fadeIn(0).siblings().fadeOut(0);
      }
        // 视频播放器
        var videoPlayer = document.querySelector('.video-player');
          var videoElem = videoPlayer.querySelector('video');
          var controlElem = videoPlayer.querySelector('.video-control');
          var playBtn = controlElem.querySelector('button:first-of-type');
          var pauseBtn = controlElem.querySelector('button:nth-of-type(2)');
          var fullScreenBtn = controlElem.querySelector('button:last-of-type');
  
          videoElem.addEventListener('click', function () {
              this.play();
          });
  
          videoElem.addEventListener('play', function () {
              music.pause();
              playBtn.disabled = true;
              pauseBtn.disabled = false;
              fullScreenBtn.disabled = false;
          });
  
          videoElem.addEventListener('pause', function () {
              music.play();
              playBtn.disabled = false;
              pauseBtn.disabled = true;
              fullScreenBtn.disabled = false;
          });
  
          playBtn.addEventListener('click', function () {
              videoElem.play();
          });
  
          pauseBtn.addEventListener('click', function () {
              videoElem.pause();
          });
  
          fullScreenBtn.addEventListener('click', function () {
              videoElem.requestFullscreen();
          });
     
  
      // 点击图片放大
      $('.carousel img').on('click', function() {
        var imgUrl = $(this).attr('data-fullsize');
        $('#modal img').attr('src', imgUrl);
        $('#modal').show();
        clearInterval(carouselInterval);
      });
  
      // 点击关闭模态框
      $('#modal').on('click', function() {
        $(this).hide();
        carouselInterval = setInterval(function() {
          changeSlide(++carouselIndex % $('.carousel img').length);
        }, 3000);
      });
    </script>
